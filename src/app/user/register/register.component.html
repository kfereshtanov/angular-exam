<div class="form">
	<form action="?" #registerForm="ngForm" method="post" (ngSubmit)="register(registerForm)">
		<div class="form__body">
			<div class="form__row">
				<label for="username" class="form__label">Username</label>
				
				<div class="form__controls">
					<input type="text" class="field" name="username" id="username" value="" ngModel placeholder="Enter username">
				</div><!-- /.form__controls -->
			</div><!-- /.form__row -->

			<div class="form__row">
				<label for="email" class="form__label">Email</label>
				
				<div class="form__controls">
					<input type="email" class="field" name="email" id="email" value="" ngModel placeholder="Enter email">
				</div><!-- /.form__controls -->
			</div><!-- /.form__row -->

			<div class="form__row">
				<label for="password" class="form__label">Password</label>
				
				<div class="form__controls">
					<input type="password" class="field" name="password" id="password" value="" ngModel placeholder="Enter password">
				</div><!-- /.form__controls -->
			</div><!-- /.form__row -->

			<div class="form__row">
				<label for="confirm-password" class="form__label">Confirm password</label>
				
				<div class="form__controls">
					<input type="password" class="field" name="confirm-password" id="confirm-password" value="" ngModel placeholder="Confirm password">
				</div><!-- /.form__controls -->
			</div><!-- /.form__row -->
		</div><!-- /.form__body -->
		
		<div class="form__actions">
			<input type="submit" value="Submit" class="form__btn">
		</div><!-- /.form__actions -->
	</form>
</div><!-- /.form -->
