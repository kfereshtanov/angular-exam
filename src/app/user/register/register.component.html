<div class="form">
	<form action="?" #registerForm="ngForm" method="post" (ngSubmit)="register(registerForm)">
		<div class="form__body">
			<div class="form__row">
				<label for="username" class="form__label">Username <span class="form__required">*</span></label>
				
				<div class="form__controls">
					<input 
						type="text" 
						class="field" 
						name="username" 
						id="username" 
						value="" 
						required
						[ngModel]="username" 
						placeholder="Enter username">
				</div><!-- /.form__controls -->
			</div><!-- /.form__row -->

			<div class="form__row">
				<label for="email" class="form__label">Email <span class="form__required">*</span></label>
				
				<div class="form__controls">
					<input 
					type="text" 
					class="field" 
					name="email" 
					id="email" 
					value="" 
					ngModel 
					required 
					[appEmail]="appEmailDomains"
					#emailInput="ngModel" 
					placeholder="Enter email">
				</div><!-- /.form__controls -->

				<ng-container *ngIf="emailInput.touched">
					<div *ngIf="emailInput.errors?.['appEmailValidator']" class="form__valid">Email is not valid</div>
				</ng-container>
			</div><!-- /.form__row -->

			<div class="form__row">
				<label for="password" class="form__label">Password <span class="form__required">*</span></label>
				
				<div class="form__controls">
					<input 
						type="password" 
						class="field" 
						name="password" 
						id="password" 
						value="" 
						required
						[ngModel]="passwordValue"
						(ngModelChange)="updatePasswordValue($event)"
						[appPassword]="passwordValue"
						#passwordInput="ngModel"
						placeholder="Enter password">
				</div><!-- /.form__controls -->

				<div *ngIf="passwordInput.touched">
                    <div *ngIf="passwordInput.errors?.['appPasswordValidator']" class="form__valid">
                        Invalid password
                    </div>
                </div>
			</div><!-- /.form__row -->

			<div class="form__row">
				<label for="confirm-password" class="form__label">Confirm password <span class="form__required">*</span></label>
				
				<div class="form__controls">
					<input 
						type="password" 
						class="field" 
						name="confirm-password" 
						id="confirm-password" 
						required
						value="" 
						ngModel
						[appMatchPassword]="passwordValue"
						#confirmPasswordInput="ngModel"
						placeholder="Confirm password">
				</div><!-- /.form__controls -->

				<div *ngIf="confirmPasswordInput.touched">
                    <div *ngIf="confirmPasswordInput.errors?.['matchPasswordValidator']" class="form__valid">
                        Password do not match
                    </div>
                </div>
			</div><!-- /.form__row -->
		</div><!-- /.form__body -->
		
		<div class="form__actions">
			<input type="submit" value="Register" [disabled]=registerForm.invalid class="form__btn">
		</div><!-- /.form__actions -->

		<div class="form__register">
			<p>Already have an account? <a routerLink="/login">Login</a></p>
		</div>
	</form>
</div><!-- /.form -->
